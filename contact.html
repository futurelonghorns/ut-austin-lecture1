<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UT Austin Lecture — Contact</title>
  <meta name="description" content="Questions about the one-time Halloweekend UT Austin lecture? Contact us.">
  <style>
    :root{--burnt:#bf5700;--burnt-2:#a44b00;--ink:#1f1f1f;--bg:#fafafa;--card:#ffffff;--radius:14px;--shadow:0 10px 30px rgba(0,0,0,.08)}
    *{box-sizing:border-box} html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    header{background:linear-gradient(180deg,#000 0%, #3a210e 60%, var(--burnt) 140%);color:#fff}
    .topbar{max-width:1100px;margin:0 auto;padding:12px 20px;display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:48px;width:auto;background:#fff;border-radius:6px}
    nav a{color:#fff;padding:8px 12px;border-radius:8px} nav a:hover{background:rgba(255,255,255,.12)}
    main{max-width:800px;margin:28px auto;padding:0 20px 40px}
    .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:26px}
    h1{margin:0 0 8px} .sub{opacity:.9}
    form{display:grid;gap:12px;margin-top:12px}
    label{font-weight:700}
    input,textarea{width:100%;padding:12px 14px;border:1px solid #ddd;border-radius:10px;font-size:15px}
    button{padding:12px 16px;border-radius:10px;border:2px solid transparent;background:var(--burnt);color:#fff;font-weight:800;cursor:pointer}
    button:hover{background:var(--burnt-2)}
    .note{font-size:13px;color:#5c5c5c;margin-top:8px}
    footer{background:#111;color:#fff;padding:16px 20px;text-align:center;font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="topbar">
      <div class="brand">
        <a href="https://www.utexas.edu/" target="_blank" rel="noopener"><img src="ut-logo.png" alt="UT Austin logo"></a>
        <div>
          <h1>Contact</h1>
          <div class="sub">One-time, high-value Halloweekend session — ask us anything</div>
        </div>
      </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="schedule.html">Schedule</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="card">
      <h2 style="margin-top:0;color:#bf5700">Send a Message</h2>
      <!-- Demo-only form; replace action with a form service if you want it to send -->
      <form onsubmit="event.preventDefault(); alert('Thanks! Message captured locally. I can wire this to email/Google Sheets if you want.');">
        <div>
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required>
        </div>
        <div>
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit">Send</button>
        <p class="note">Note: This form is static for now. I can hook it to FormSubmit, Netlify Forms, or Google Forms so it actually sends.</p>
      </form>
    </div>
  </main>

  <footer>© 2025 — Informational session for aspiring students.</footer>
</body>
</html>
